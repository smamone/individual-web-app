<!DOCTYPE html>
<html>

    <head>
        <title>SuburbiCan: Find details of Canberran suburb's history and more</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>

    <body>
        
        <div class="container">
        
            <div id="title">
            
                <div id="box">
                    <h1>Welcome to SuburbiCan!</h1>
                    <h3>Here you can find information based on the origins<br>of your Canberran suburb.</h3>
                </div>

                <div id="currentLoc">

                    <h3>Use your current location</h3>

                    <p>
                        <a id="currentButton" class="button">GO</a>
                    </p>                    

                </div> <!-- close CURRENTLOC -->

                <div id="form">

                    <h3>Or search by suburb name,<br>state/territory and postcode</h3>

                    <form autocomplete="off" action="suburb.html">
                        
                        <table class="table">
                            
                            <tr class="tableRow">
                                <td class="label">
                                    <label for="suburb">Suburb</label>
                                </td>
                                <td class="input autocomplete">
                                    <input type="text" id="suburbField" name="suburb" placeholder="Begin typing..." required />
                                </td>
                            </tr>
                            
                            <tr class="tableRow">
                                <td class="label">
                                    <label for="state">State/Territory</label>
                                </td>
                                <td class="input">
                                    <select id="stateField" name="state" required>
                                <option disabled selected value>Select</option>
                                <option value="ACT">ACT</option>
                                <!--<option value="NSW">NSW</option>
                                <option value="NT">NT</option>
                                <option value="QLD">QLD</option>
                                <option value="SA">SA</option>
                                <option value="TAS">TAS</option>
                                <option value="WA">WA</option>-->
                                    </select>
                                </td>
                            </tr>
                            
                            <tr class="tableRow">
                                <td class="label">
                                    <label for="postcode">Postcode</label>
                                </td>
                                <td class="input">
                                    <input type="number" id="pcField" name="postcode" placeholder="e.g. 2600" maxlength="4" size="4" required />
                                </td>
                            </tr>
                        
                        </table>

                        <a class="button">
                            <input type="submit" id="submit" value="GO" />
                        </a>

                    </form>

                </div> <!-- close FORM -->
            
            </div> <!-- close TITLE -->
            
        </div> <!-- close CONTAINER -->

        
        <!-- SCRIPTS -->
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/autocomplete.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
    </body>

</html>
