<!DOCTYPE html>
<html>

    <head>
        <title>Spotlight on Suburbia</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lora">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway&effect=emboss">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        
        <div class="container">
        
            <div id="title">
            
                <div id="box">
                    <h1>
                        <span class="raleway"><sup>Spotlight on </sup></span>
                        <span class="lora">Suburbia</span>
                        <span class="fas fa-search"></span>
                    </h1>
                    <h3>Discover the origins and more of the suburbs of Canberra.</h3>
                </div>

                <div id="currentLoc">

                    <h3>Use your current location</h3>

                    <p>
                        <a id="currentButton" class="button">GO</a>
                    </p>                    

                </div> <!-- close CURRENTLOC -->

                <div id="form">

                    <h3>Or search by suburb name,<br>state/territory and postcode</h3>

                    <form autocomplete="off" action="suburb.html">
                        
                        <table class="table">
                            
                            <tr class="tableRow">
                                <td class="label">
                                    <label for="suburb">Suburb</label>
                                </td>
                                <td class="input autocomplete">
                                    <input type="text" id="suburbField" name="suburb" placeholder="Begin typing..." required />
                                </td>
                            </tr>
                            
                            <tr class="tableRow">
                                <td class="label">
                                    <label for="state">State/Territory</label>
                                </td>
                                <td class="input">
                                    <select id="stateField" name="state" required>
                                <option disabled selected value>Select</option>
                                <option value="ACT">ACT</option>
                                <!--<option value="NSW">NSW</option>
                                <option value="NT">NT</option>
                                <option value="QLD">QLD</option>
                                <option value="SA">SA</option>
                                <option value="TAS">TAS</option>
                                <option value="WA">WA</option>-->
                                    </select>
                                </td>
                            </tr>
                            
                            <tr class="tableRow">
                                <td class="label">
                                    <label for="postcode">Postcode</label>
                                </td>
                                <td class="input">
                                    <input type="number" id="pcField" name="postcode" placeholder="e.g. 2600" maxlength="4" size="4" required />
                                </td>
                            </tr>
                        
                        </table>

                        <a class="button">
                            <input type="submit" id="submit" value="GO" />
                        </a>

                    </form>

                </div> <!-- close FORM -->
            
            </div> <!-- close TITLE -->
            
            <div class="widthContain">
                <p id="imageref">Image by 
                    <a href="https://pixabay.com/photos/phoenix-hiking-arizona-desert-5135689/">trmsims15</a>, 2020
                </p>
            </div>
            
        </div> <!-- close CONTAINER -->

        
        <!-- SCRIPTS -->
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/autocomplete.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
    </body>

</html>
